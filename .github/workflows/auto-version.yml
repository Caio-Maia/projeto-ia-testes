name: Auto Version & Tag

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "Commit message: $COMMIT_MSG"

      - name: Determine version bump type
        id: bump
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          
          # Detecta tipo de bump baseado na mensagem de commit
          # MAJOR: breaking change, major, BREAKING CHANGE
          # MINOR: feat, feature, minor, add
          # PATCH: fix, patch, bugfix, hotfix, chore, refactor, docs, style, test
          
          if echo "$COMMIT_MSG" | grep -iE "(BREAKING CHANGE|breaking:|major:|^major\b)" > /dev/null; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸš€ Detected MAJOR version bump"
          elif echo "$COMMIT_MSG" | grep -iE "(^feat|feature:|minor:|^add\b)" > /dev/null; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Detected MINOR version bump"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Detected PATCH version bump"
          fi

      - name: Get current version
        id: current
        run: |
          # Pega versÃ£o do frontend package.json
          CURRENT_VERSION=$(node -p "require('./front/package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP_TYPE="${{ steps.bump.outputs.type }}"
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Bump version
          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json files
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          
          # Update frontend package.json
          cd front
          npm version $NEW_VERSION --no-git-tag-version
          cd ..
          
          # Update backend package.json
          cd backend
          npm version $NEW_VERSION --no-git-tag-version
          cd ..
          
          echo "âœ… Updated package.json files to v$NEW_VERSION"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          
          git add front/package.json front/package-lock.json backend/package.json backend/package-lock.json 2>/dev/null || true
          git add front/package.json backend/package.json
          
          # Verifica se hÃ¡ mudanÃ§as para commitar
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to v$NEW_VERSION [skip ci]"
            git push
          fi

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new.outputs.version }}"
          TAG_NAME="v$NEW_VERSION"
          
          # Cria tag anotada
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          
          echo "ðŸ·ï¸ Created tag: $TAG_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new.outputs.version }}
          name: Release v${{ steps.new.outputs.version }}
          body: |
            ## Changes in v${{ steps.new.outputs.version }}
            
            **Bump Type:** ${{ steps.bump.outputs.type }}
            **Previous Version:** ${{ steps.current.outputs.version }}
            
            ### Commit
            ${{ steps.commit.outputs.message }}
            
            ---
            *Automatically generated by GitHub Actions*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Version Bump Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.current.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.new.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ steps.bump.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | v${{ steps.new.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
